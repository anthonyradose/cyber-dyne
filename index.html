<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberDyne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/ds-digital?fbclid=IwAR0XzDNqRuSaH-ShS3qTIXR-Tunx_PLJ1IIW_4I1V0UAJO5LYSd3r3yFvHc"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Neo.css" />
  </head>

  <body>
    <time id="myClockDisplay"></time>

    <div class="addTaskContainer">
      <form class="addTaskForm">
        <input
          maxlength="100"
          required
          type="text"
          placeholder="NEW TASK"
          size="30"
          class="userInput"
        />
        <select name="Priority" class="prioritySelect">
          <option value="LOW">-PRIORITY-</option>
          <option value="LOW">LOW</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="HIGH">HIGH</option>
        </select>
        <button class="addTaskButton" type="submit">ADD TASK</button>
      </form>
    </div>

    <div class="notDoneContainer">
      <div class="notDoneDiv">
        <p class="notDoneHeader">NOT DONE:</p>
        <ul class="notDoneUl"></ul>
      </div>
    </div>

    <div class="doneContainer">
      <div class="doneDiv">
        <p class="doneHeader">DONE:</p>
        <ul class="doneUl"></ul>
      </div>
    </div>

    <script src="mainframe.js"></script>
  </body>
</html>
