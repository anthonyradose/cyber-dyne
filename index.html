<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberDyne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/ds-digital?fbclid=IwAR0XzDNqRuSaH-ShS3qTIXR-Tunx_PLJ1IIW_4I1V0UAJO5LYSd3r3yFvHc"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <time id="clock-display"></time>

    <main class="task-container">
      <form id="task-form">
        <input
          maxlength="100"
          required
          type="text"
          placeholder="NEW TASK"
          size="30"
          class="task-input"
        />
        <select name="Priority" class="priority-select">
          <option value="LOW">-PRIORITY-</option>
          <option value="LOW">LOW</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="HIGH">HIGH</option>
        </select>
        <button class="add-task-button" type="submit">ADD TASK</button>
      </form>
    </main>

    <section class="pending-container">
      <div class="pending-section">
        <h2 class="pending-header">NOT DONE:</h2>
        <ul id="pending-tasks"></ul>
      </div>
    </section>

    <section class="completed-container">
      <div class="completed-section">
        <h2 class="completed-header">DONE:</h2>
        <ul id="completed-tasks"></ul>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
